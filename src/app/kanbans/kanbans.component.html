
<div *ngFor="let kanban of kanbans">
    <div class="center">
        <h1>{{kanban.nom}}</h1>
      </div>
      <div class="row" >
        <div *ngFor="let section of kanban.sections" class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{section.nom}}</h5>
              <ul class="list-group list-group-flush">
                <li *ngFor="let fiche of section.fiches" class="list-group-item">Nom de la fiche : {{fiche.libelle}}
                    <h5 class="card-title">Utilisateur {{fiche.utilisateur.mail}}</h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
